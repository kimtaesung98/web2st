<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <style>
        * {
            /*모든 요소의 여백, 패팅을 제거하고, 박스사이즈 속성:보덜박스로 설정*/
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            /*바디, html의 요소 너비와 높이를 100%로 설정하여,
            페이지가 전체 화면을 차지하게 합니다*/
            width: 100%;
            height: 100%;
        }

        header {
            /*헤더 태그는 웹 페이지의 상단 영역을 정의하며, 여기서는 배경색을
            주황색으로 설정하고, 높이를 120px로 지정합니다. flex를 사용하여
            내부항목들을 수평중앙 justify-content: center; 및,
            수직 중앙 align-items: center;에 배치합니다.*/
            background-color: orange;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        ul {
            /*ul은 순서 없는 리스트를 의미하며, li는 리스트의 항목을 나타냅니다*/
            display: flex;
            list-style-type: none;
            padding: 0;
            height: 53px; /* 전체 리스트의 높이 설정 */
            align-items: center; /* 세로 중앙 정렬 */
        }

        li {
            margin-right: 80px; /* 각 엘리먼트 간의 간격 */
            font-size: 10px;
            color: red;
            display: flex;
            align-items: center;
            height: 53px; /* 각 엘리먼트의 높이 설정 */
        }

        li img {
            height: 33px; /* 이미지의 높이 설정 */
            margin-top: 33px; /* 이미지 위쪽 이격 */
        }

        li:last-child {
            margin-right: 0; /* 마지막 엘리먼트의 오른쪽 여백 제거 */
        }

        /* 제한된 속성을 사용하여 chef 섹션 수정 */
        .chef {
            background-color: gainsboro;
            height: 304px;
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
        }

        .chef_box {
            text-align: center; /* 텍스트를 중앙 정렬 */
        }

        .chef img {
            width: 200px; /* 이미지 크기 */
            height: auto;
            margin-left: 20px; /* 텍스트와 이미지 간의 간격 */
        }

        .chef_box h1 {
            font-size: 24px;
            margin-bottom: center;
            color: black;
        }

        .chef_box p {
            font-size: 16px;
            margin-bottom: 30px;
            color: black;
        }

        .icon_title {
            text-align: center;
            background-color: #f5d96a;
            padding-top: 30px;
            padding-bottom: 30px;
            font-size: 10px;
            width: 100%;
        }

        nav {
            /* nav태그는 페이지 내에서 주요 탐색 링크가 있는 영역을 나타냅니다*/
            display: block;
            height: 464px;
            overflow: hidden;
        }

        nav img {
            width: 100%;
            height: 100%;
        }

        .icon_box {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: pink;
            width: 100%;
            gap: 60px;
        }

        .parameter-box {
            width: 250px; /* 각 파라미터 상자의 너비를 비율로 설정 */
            height: auto;
            text-align: center;
        }

        .parameter-box img {
            width: 50px;
            height: 50px;
        }

        .parameter-box p {
            font-size: 14px;
            margin-top: 70px;
            color: black;
        }

    </style>
</head>

<body>
    <header>
        <ul>
            <li>항목 1</li>
            <li>항목 2</li>
            <li><a href="./About.html">항목 3</a></li>
            <li><img src="./Quest/logo.png" alt="이미지"></li>
            <li>항목 4</li>
            <li>항목 5</li>
            <li>항목 6</li>
        </ul>
    </header>

    <nav>
        <img src="Quest/main.png" alt="이미지">
    </nav>

    <div class="icon_title">
        <p>
            WHATS FOR DINNER<br>
            <span class="bold-text" style ="font-size: 30px;">FINALLY HAS AN <br>EASY ANSWER</span>
        </p>
    </div>

    <div class="icon_box">
        <div class="parameter-box">
            <img src="./Quest/icon1.png" alt="아이콘">
            <p>파라미터 1</p>
        </div>
        <div class="parameter-box">
            <img src="./Quest/icon2.png" alt="아이콘">
            <p>파라미터 2</p>
        </div>
        <div class="parameter-box">
            <img src="./Quest/icon3.png" alt="아이콘">
            <p>파라미터 3</p>
        </div>
        <div class="parameter-box">
            <img src="./Quest/icon4.png" alt="아이콘">
            <p>파라미터 4</p>
        </div>
    </div>

    <div class="chef">
        <div class="chef_box">
            <h1>Title</h1><br>
            <p>paramiter</p>
        </div>
        <img src="./Quest/chef.png" alt="Chef 이미지">
    </div>

</body>

</html>
