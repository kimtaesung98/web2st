<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 페이지 레이아웃</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 1000px;
            margin: 0 auto;
        }

        /* 1번 div */
        .section1 {
            position: relative; /* 이미지 위에 박스를 배치하기 위한 부모 요소의 위치 설정 */
            display: flex;
            justify-content: space-between;
        }
        .section1 img {
            width: 750px;
            height: auto;
        }

        /* 이미지 위에 위치할 박스 */
        .overlay-box {
            position: absolute; /* 박스가 이미지 위에 겹쳐지도록 설정 */
            bottom: 0; /* 이미지의 왼쪽 하단에 위치 */
            left: 0;
            width: 250px;
            height: 250px;
            background-color: rgba(173, 216, 230, 0.5); /* 반투명 효과를 위한 RGBA 설정 */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border: 1px solid #000; /* 경계선을 추가하여 박스가 더 명확히 보이게 설정 */
        }

        .box {
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
        }

        /* 2번 div */
        .section2 {
            height: 500px;
            width: 1000px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 왼쪽 초콜릿 모양 정사각형 영역 */
        .left {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3개의 열로 나누기 */
            width: 750px;
        }

        /* 오른쪽 직사각형 */
        .rectangle {
            width: 250px;
            height: 500px;
            background-color: lightcoral;
        }

        /* 3번 div */
        .section3 {
            height: 40px;
            background-color: lightgreen;
            padding: 10px;
        }
        .info {
            width: 100%;
            height: 100%;
            background-color: white;
            padding: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 1번 div -->
    <div class="section1">
        <img src="./Quest/chef_about.png" alt="이미지">
        <!-- 이미지 위에 박스 추가 (투명도와 하단 위치 적용) -->
        <div class="overlay-box">
            이미지 위 박스
        </div>
        <div>
            <div class="box" style="background-color: skyblue;">박스 1</div>
            <div class="box" style="background-color: red;">박스 2</div>
        </div>
    </div>

    <!-- 2번 div -->
    <div class="section2">
        <div class="left">
            <!-- 초콜릿 모양 2x3 정사각형 배치 -->
            <div class="box" style="background-color: skyblue;">박스 3</div>
            <div class="box" style="background-color: red;">박스 4</div>
            <div class="box" style="background-color: skyblue;">박스 5</div>
            <div class="box" style="background-color: red;">박스 6</div>
            <div class="box" style="background-color: skyblue;">박스 7</div>
            <div class="box" style="background-color: red;">박스 8</div>
        </div>
        <!-- 오른쪽 직사각형 -->
        <div class="rectangle">박스 9</div>
    </div>

    <!-- 3번 div -->
    <div class="section3">
        <div class="info">
            여기에 여러 정보를 입력하세요.
        </div>
    </div>
</div>

</body>
</html>
